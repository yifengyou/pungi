# RELEASE
release_name = "Dummy Product"
release_short = "DP"
release_version = "1.0"
release_type = "ga"


# GENERAL SETTINGS
comps_file = "dummy-comps.xml"
variants_file = "dummy-variants.xml"


# KOJI SETTINGS
runroot_tag = ''


# PKGSET
sigkeys = [None]
pkgset_source = "repos"
pkgset_repos = {
    "*": [
        "repo",
    ],
}


# CREATEREPO
createrepo_checksum = "sha256"


# GATHER
gather_method = {
    "^.*$": {
        "module": "nodeps",
        "comps": "deps",
    }
}
greedy_method = "build"
check_deps = False
hashed_directories = True

multilib = [
    ('^Server.*$', {
        '*': ['devel', 'runtime']
    }),
]

additional_packages = [
    ('^Server$', {
        '*': [
             'dummy-libtool',
        ],
    }),
    ('^Client-optional$', {
        '*': [
            'dummy-httpd',
        ],
    }),
]

filter_packages = [
    ('^.*$', {
        '*': [
            'dummy-pacemaker',
        ],
    }),
    ('^Client$', {
        '*': [
            'dummy-httpd',
        ],
    }),
    ('^Server-optional$', {
        '*': [
            'dummy-httpd.i686',
        ],
    }),
    ('^.*-ResilientStorage$', {
        '*': [
            'dummy-glusterfs-resource-agents',
        ],
    }),
]

multilib_blacklist = {
    "*": [
        "kernel-devel",
        "httpd-devel",
    ],
}

multilib_whitelist = {
    "*": [
        "dummy-glibc",
    ],
}


# BUILDINSTALL
bootable = False


# CREATEISO
createiso_skip = [
    ('^Server-ResilientStorage$', {
        '*': True,
        'src': True
    }),
]

extra_isos = {
    '^Server$': [{
        'include_variants': ['Client']
        'filename': 'extra-{filename}',
    }]
}

create_jigdo = False
